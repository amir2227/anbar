
<!DOCTYPE HTML>
 
<html xmlns:th="http://www.thymeleaf.org">
<head>
      <title>IOT</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <script src="../js/jquery.min.js"></script>
       <script src="../js/jquery.PrintArea.js"></script>
       <script src="../js/get.js"></script>
	  <script src="../js/bootstrap.min.js"></script>
	  <script type="text/javascript" th:src="@{../js/main.js}" src="../static/js/main.js"></script>
	  <script type="text/javascript" th:src="@{../js/jqueryAjaxGet.js}" src="../static/js/jqueryAjaxGet.js"></script>
	  
      <link rel="stylesheet" href="../css/bootstrap.min.css" />
</head>

 <style>
       body {
	background-color: #001a33; 
}
#con {
background-color: #FFFFFF;
}
      table th, table td {
         padding: 5px;
         direction: rtl;
      }
      .message {
         color: blue;
      }
   </style>
  <body dir="rtl">
   <div class="container">
    <th:block th:include="/_menu"></th:block>
     </div>
    <br><br>
    <div class="container" id="con">
      <!-- Include _menu.html -->
     
       
      <h2>تجهیزات</h2>
       <button class="btn btn-succes tmnBtn" id="NTajhiz">اضافه کردن تجهیزات</button>
       
      <table   class="table table-hover">
      <thead>
            <tr dir="rtl" style="font: bold;">
               <td dir="rtl">Id</td>
               <td dir="rtl">شماره اموال</td>
               <td>نام</td>
               <td>مدل</td>
               <td>برند</td>
               <td>وضعیت</td>
               <td>شماره سریال</td>
               <td>توضیحات</td>
           		<td>تصویر</td>
               
            </tr>
            </thead>
            <tbody>
            
            <tr th:each ="tajhiz : ${tajhizats}">
            	<td th:utext="${tajhiz.id}">...</td>
               <td th:utext="${tajhiz.amvalid}">...</td>
               <td th:utext="${tajhiz.name}">...</td>
               <td th:utext="${tajhiz.model}">...</td>
               <td th:utext="${tajhiz.brand}">...</td>
               <td th:utext="${tajhiz.state}">...</td>
				<td th:utext="${tajhiz.description}">...</td>
              <td width="100px"><img th:src="*{'data:img/jpg;base64,'+{tajhiz.img}}" class="img-responsive">
              
              </td>
				
				<td>
				<a th:href="@{../findOneTajhiz/(id=${tajhiz.id})}" class="btn btn-primary teBtn" id="EditTajhiz">ویرایش</a>
				<a th:href="@{deleteTajhiz/(id=${tajhiz.id})}" class="btn btn-danger tdelBtn" id="DeleteTajhiz">حذف</a>
				
				<a th:href="@{../printQr/(id=${tajhiz.id})}" class="btn btn-primary qqBtn" id="Bar">چاپ بارکد</a>

				</td>
			
	          
			
            </tr>
            
            </tbody>
      </table>
      <hr/>
			
      
           <div class="tmyForm">
	<form th:action="@{/fa/saveTajhiz}" method="post" enctype="multipart/form-data">
	<div class="modal fade" id="texampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update or Create</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="form-group col-sm-6">
            <label for="id" class="form-control-label">ID:</label>
            <input type="text" class="form-control" id="id" name="id" value="" />
          </div>
          
          <div class="form-group col-sm-6">
            <label for="amvalid" class="form-control-label">شماره اموال:</label>
            <input type="text" class="form-control" id="amvalid" name="amvalid" value="" />
          </div>
          </div>
          <div class="row">
          <div class="form-group col-sm-6">
            <label for="name" class="form-control-label"> نام:</label>
            <input type="text" class="form-control" id="name" name="name" value="" />
          </div>
          <div class="form-group col-sm-6">
            <label for="model" class="form-control-label"> مدل:</label>
            <input type="text" class="form-control" id="model" name="model" value="" />
          </div>
          </div>
          <div class="row">
          <div class="form-group col-sm-6">
            <label for="brand" class="form-control-label"> برند:</label>
            <input type="text" class="form-control" id="brand" name="brand" value="" />
          </div>
          <div class="form-group col-sm-6">
            <label for="garanti" class="form-control-label"> گارانتی:</label>
            <input type="text" class="form-control" id="garanti" name="garanti" value="" />
          </div>
          </div>
          <div class="row">
          <div class="form-group col-sm-6">
            <label for="serial_number" class="form-control-label">شماره سریال:</label>
            
          <input type="text" class="form-control" id="serial" name="serial_number"  />
          </div>
          
            <div class="form-group col-sm-6">
            <label for="state" class="form-control-label">وضعیت:</label>
            <select class="form-control" id="state" name="state">
            <option value="در دست تعمیر">در دسترس</option>
            <option value="ناموجود">ناموجود</option>
            <option value="در حال استفاده">در حال استفاده</option>
            <option value="در دست تعمیر">در دست تعمیر</option>
            <option value="خراب">خراب</option>
            </select>
          </div>
          </div>
          <div class="row">
          <div class="form-group col-sm-6">
            <label for="description" class="form-control-label"> توضیحات:</label>
            <input type="text" class="form-control" id="description" name="description" value="" />
          </div>
          
           
           
           <div class="form-group col-sm-6">
            <label for="file" class="form-control-label">تصویر:</label>
            <input type="file" class="custom-file-input" id="file" name="file"  />
          </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <input type="submit" class="btn btn-primary" value="save" />
      </div>
    </div>
  </div>
  </form>
</div>
	
	
		
	

	
	
<div class="modal fade" id="tdelModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <p class="alert alert-danger">
      Are you sure you want to delete this device
      </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <a href="" class="btn btn-danger" id="tdelRef">Delete</a>
      </div>
    </div>
  </div>
</div>
	
	
	</div> 
   </body>
</html>
