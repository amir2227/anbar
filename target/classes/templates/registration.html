<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<form th:action="@{/login}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
</form>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/registration}"
                  th:object="${user}" method="post" class="form-horizontal"
                  role="form">
                <h2>Registration Form</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('FName')}" th:errors="*{FName}"
                               class="validation-message" ></label>
                                 <label for="FName" class="form-control-label">First Name:</label>
                        <input type="text" th:field="*{FName}" id="FName" name="FName"
                               class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('Lname')}" th:errors="*{Lname}"
                               class="validation-message"></label>
                                 <label for="Lname" class="form-control-label">Last Name:</label>
                        <input type="text" th:field="*{Lname}" id="Lname" name="Lname"
                                class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                      <label for="personalId" class="form-control-label">Personal Id:</label>
                        <input type="text" th:field="*{personalId}"  id="personalId" name="personalId" 
                               class="form-control"/> <label
                            th:if="${#fields.hasErrors('personalId')}" th:errors="*{personalId}"
                            class="validation-message"></label>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-9">
                      <label for="job" class="form-control-label">job:</label>
 						<input type="text" class="form-control" th:field="*{job}" id="job" name="job">
                    </div>
                </div>
                
                
                
                <div class="form-group">
                    <div class="col-sm-9">
                      <label for="pass" class="form-control-label">Password:</label>
                        <input type="password" th:field="*{pass}" id="password" name="password"
                               class="form-control"/> <label
                            th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}"
                            class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Register User</button>
                    </div>
                </div>

                <h2><span class="text-success" th:utext="${successMessage}"></span></h2>

            </form>
        </div>
    </div>
</div>

</body>
</html>
