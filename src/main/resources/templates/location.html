
<!DOCTYPE HTML>
 
<html xmlns:th="http://www.thymeleaf.org">
<head>
      <title>IOT</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <script src="../js/jquery.min.js"></script>
	  <script src="../js/bootstrap.min.js"></script>
	  <script type="text/javascript" th:src="@{../js/main.js}"></script>
	  <script type="text/javascript" th:src="@{../js/jqueryAjaxGet.js}" ></script>
	  
      <link rel="stylesheet" href="../css/bootstrap.min.css" />
</head>

 <style>
      table th, table td {
         padding: 5px;
      }
      .message {
         color: blue;
      }
             body {
	background-color: #001a33; 
}
#con {
background-color: #FFFFFF;
}
   </style>
   
  <body dir="rtl">
    <div class="container" >
      <!-- Include _menu.html -->
  <th:block th:include="/_menu"></th:block>

	<h1>locations</h1>
	<button class="btn btn-succes locnBtn" id="nLoc">مکان جدید</button>
		<div class="card" id="con">
		<div class="card-block">
			<table  class="table table-hover">
				<thead>
					<tr>
						<td>Id</td>
						<td>نام  مکان</td>
						
						
					
						
					</tr>
				</thead>
				<tbody>
				<tr th:each="l :${locations}">
				<td th:text="${l.id}"></td>
				<td th:text="${l.name}"></td>
				
			
				<td>
				<a th:href="@{../findOneLocation/(id=${l.id})}" id="ELoc" class="btn btn-primary locBtn">ویرایش</a>
				<a th:href="@{deleteLocation/(id=${l.id})}" id="delLoc" class="btn btn-danger ldelBtn">حذف</a>
				</td>
		
				</tr>
				
				</tbody>
			</table>
	</div>
		</div>
	<div class="locmyForm">
	<form th:action="@{/fa/saveLocation}" method="post">
	<div class="modal fade" id="locexampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update or Create</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
         
            
            <input type="text"  id="id" name="id" value="" hidden="true" />
          
          
          <div class="form-group">
            <label for="name" class="form-control-label">نام مکان:</label>
            <input type="text" class="form-control" id="name" name="name" value="" />
          </div>
                </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <input type="submit" class="btn btn-primary" value="save" />
      </div>
    </div>
  </div>

	</div>
	</form>
	</div>
 	
  	
 	

<div class="modal fade" id="lmyModal" tabindex="-1" role="dialog" aria-labelledby="lexampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <p class="alert alert-danger">
      Are you sure you want to delete this location
      </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <a href="" class="btn btn-danger" id="ldelRef">Delete</a>
      </div>
    </div>
  </div>
</div>
	

	</div>		
	
   </body>
</html>
